<template name="event">

  <div class="page-header">
  <h1>{{name}} <small><a class="button" href="{{link}}">Check Event Website</a></small></h1>
</div>

  <div class="progress" style="height:1.75em;line-height:1.5em;font-size: 1.2em;">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{percent min registered}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent min registered}}%; line-height:1.5em;font-size: 1.2em;">
      {{moreNeeded min registered}}<span class="sr-only">{{percent min registered}}% Complete</span>
    </div>
    {{moreRequired min registered}}
  </div>

  <p>
    <h3>Event Description</h3>
    {{description}}

    <h3>Country</h3>
    {{country}}

    <h3>Date</h3>
    {{prettifyDate date}}

  </p>
<hr />

<h1>Startups Registered</h1>
{{#each registeredStartups}}
<div class="media">
  <a class="pull-left" href="#">
    <img class="media-object" src="holder.js/64x64" alt="...">
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{companyName}}</h4>
    {{contactName}}
  </div>
</div>
{{/each}}
	<div class="row clearfix">
		<div class="col-md-6 column">
			<form id="registerStartupForm" role="form">
        <h1>Register your startup</h1>
			  <h3>Contact Information</h3>
        <hr/>

        <div class="form-group">
           <label for="contactName">Contact Name</label>
           <input type="text" class="form-control" id="contactName" />
        </div>

        <div class="form-group">
           <label for="contactEmail">Contact Email</label>
           <input type="email" class="form-control" id="contactEmail" />
        </div>

        <div class="form-group">
           <label for="mobileNumber">Mobile Number</label>
           <input type="phone" class="form-control" id="mobileNumber" />
        </div>

        <div class="form-group">
           <label for="position">Position</label>
           <input type="text" class="form-control" id="position" />
        </div>

        <h3>Company Information</h3>


        <div class="form-group">
           <label for="companyName">Company Name</label>
           <input type="text" class="form-control" id="companyName" />
        </div>

        <div class="form-group">
           <label for="country">Country of Incorporation</label>
           <input type="text" class="form-control" id="country" />
        </div>

        <div class="form-group">
           <label for="registrationDate">Company Registration Date</label>
           <input type="date" class="form-control" id="registrationDate" />
        </div>

       <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</template>
