<template name="event">

  <div class="page-header">
  <h1>{{name}} <small><a id="top" target="_blank" class="button" href="{{link}}">Check Event Website</a></small></h1>
</div>

  <div class="progress" style="height:1.75em;line-height:1.5em;font-size: 1.2em;">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{percent this}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent this}}%; line-height:1.5em;font-size: 1.2em;">
    {{moreNeeded this}}<span class="sr-only">{{percent this}}% Complete</span>
    </div>
    {{moreRequired this}}
  </div>

  <p>
    <h3>Event Description</h3>
    {{description}}

    <h3>Location</h3>
    {{location}}

    <h3>Ticket Cost</h3>
    {{cost}}

    <h3>Date</h3>
    {{prettifyDate date}}

  </p>
{{>registeredStartups}}
{{>register}}
</template>


<template name="registeredStartups">
  <hr />

  <h1>Startups Registered</h1>
  {{#each registeredStartups}}
  <div class="media">
    <a class="pull-left" href="#">
      <img class="media-object" src="/icon-tick.png" alt="...">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{companyName}}</h4>
      {{contactName}}
    </div>
  </div>
  {{/each}}

</template>
