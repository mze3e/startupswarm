<template name='profile'>
  <div id="profile">
    <div class="container">
      <div class="row">
        <div class="col col-lg-6">
          <h2>Edit Profile</h2>
          <div class="form-group">
            <input class="form-control" type="email" id="email" placeholder="Email" value="{{email}}">
            <span class='errors'></span>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="contactName" placeholder="Contact Name" value="{{contactName}}">
            <span class='errors'></span>
          </div>
          <hr />
          <div class="form-group">
            <input class="form-control" type="text" id="company" placeholder="Company" value="{{company}}">
          </div>

          <div class="form-group">
            <input class="form-control" type="text" id="location" placeholder="Location" value="{{location}}">
          </div>
          <div class="form-group">
            <textarea class="form-control" type="text" id="elevatorPitch" placeholder="Elevator Pitch">{{elevatorPitch}}</textarea>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="url" placeholder="URL (optional)" value="{{url}}">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="googlePlusUrl" placeholder="Google Plus URL (optional)" value="{{googlePlusUrl}}">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="twitterHandle" placeholder="Twitter Handle (optional)" value="{{twitterHandle}}">
          </div>
          <a class='btn btn-primary done'><i class='icon-ok'></i> done</a>
        </div>

        <div class="col col-lg-6">
          <h2>Preview Profile</h2>
          {{> userCard }}
    
        </div>
      </div>
    </div>
  </div>
</template>
